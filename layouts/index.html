<html>
    <head>
        <script language="javascript">
            function loadTip() {

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var myObj = JSON.parse(this.responseText);
                        var rndTipId = Math.floor(Math.random() * myObj.length) + 1
                        rndTipId = rndTipId - 1
                        var redirectPage = myObj[rndTipId].url
                        document.getElementById('tipFrame').src = redirectPage;
                        //window.location.replace(redirectPage)
                    }
                };
                xmlhttp.open("GET", "/index.json", true);
                xmlhttp.send();
            }

            var t0 = performance.now()
            loadTip();
            var t1 = performance.now()
            console.log("Call to function took " + (t1 - t0) + " milliseconds.")

        </script>
    </head>
    <body style="margin:0px;padding:0px;overflow:hidden">
        <iframe id="tipFrame" frameborder="0" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%"></iframe>
    </body>
</html>
